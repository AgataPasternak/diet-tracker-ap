<div [formGroup]="foodForm">
    <div class="form-group">
        <label for="name">Nazwa</label>
        <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="id">ID</label>
        <input
            type="text"
            id="id"
            formControlName="id"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="weight">Waga</label>
        <input
            type="number"
            id="weight"
            formControlName="weight"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="caloriesPer100g">Kalorie na 100g</label>
        <input
            type="text"
            id="caloriesPer100g"
            formControlName="caloriesPer100g"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="nutriScore">Nutri Score</label>
        <input
            type="text"
            id="nutriScore"
            formControlName="nutriScore"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="tags">Tagi</label>
        <input
            type="text"
            id="tags"
            formControlName="tags"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="photo">ZdjÄ™cie</label>
        <input
            type="text"
            id="photo"
            formControlName="photo"
            class="form-control">
    </div>
    <button  mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</div>

<table *ngIf="response$ | async as res" mat-table [dataSource]="res.data">
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let el"> 
            <button mat-stroked-button color="warn" (click)="onDeleteFood(el.id)">
           Remove
           </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="caloriesPer100g">
        <th mat-header-cell *matHeaderCellDef> Kalorie na 100g </th>
        <td mat-cell *matCellDef="let el"> {{el.caloriesPer100g}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let el"> {{el.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let el"> {{el.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
