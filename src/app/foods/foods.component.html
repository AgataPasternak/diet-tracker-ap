<div class="wrapp">
    <button mat-raised-button color="primary" (click)="addFoodDialog()">Dodaj produkt</button>

    <!-- dodać komunikatry o błędach w formularzu (Mat Error) -->

    <br><br>

    <!-- <div [formGroup]="searchForm" class="form searchForm"> -->
    <div class="form searchForm">
        <mat-form-field>
            <mat-label>Szukaj produktu</mat-label>
            <input matInput #input placeholder="Wpisz wyraz lub jego fragment" [formControl]="search"
                (keyup)="searchValue($event)">
        </mat-form-field>
    </div>

    <div *ngIf="loading$ | async" class="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <div *ngIf="errorMessage$ | async as err">
        <mat-card>
            <mat-card-content>
                <p>Wystąpił błąd: {{err.name}}</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="deleteInProgress$ | async" class="spinner">
        <mat-spinner></mat-spinner>
    </div>
    <table *ngIf="response$ | async as res" mat-table [dataSource]="res.data" matSort>
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let el">
                <button mat-icon-button color="warn" aria-label="Remove" title="Usuń" (click)="onDeleteFood(el.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Preview" title="Pogląd"
                    (click)="onPreviewFood(el.id)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Edit" title="Edytuj" (click)="onEditFood(el.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="nutriScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="nutriScore"> Nutri Score </th>
            <td mat-cell *matCellDef="let el"> <app-nutri-score [nutriScore]="el.nutriScore"></app-nutri-score></td>
        </ng-container>
        <ng-container matColumnDef="caloriesPer100g">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="caloriesPer100g">Kalorie na 100g</th>
            <td mat-cell *matCellDef="let el"> {{el.caloriesPer100g}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let el"> {{el.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let el"> {{el.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>


    </table>
    <mat-paginator #paginator *ngIf="response$ | async as res" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>

</div>
