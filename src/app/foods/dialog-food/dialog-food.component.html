<div mat-dialog-title>
    <button mat-icon-button class="button-close" aria-label="close dialog" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
    <h2>{{inputData.title}}</h2>
</div>
<!-- <pre>
    {{foodForm.value | json}}
</pre> -->
<mat-dialog-content>
    <div [formGroup]="foodForm" class="form foodForm">
        <div *ngIf="postInLoading$ | async" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        <mat-form-field>
            <mat-label>Nazwa</mat-label>
            <input matInput placeholder="np. jabłko" formControlName="name" [readonly]="inputData.readonly">
            <mat-error *ngIf="foodForm.invalid">Min. 3 znaki.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Waga</mat-label>
            <input matInput placeholder="np. 100" formControlName="weight" [readonly]="inputData.readonly">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Kalorie na 100g</mat-label>
            <input matInput placeholder="np. 32" formControlName="caloriesPer100g" [readonly]="inputData.readonly">
            <mat-error *ngIf="foodForm.invalid">Wyłącznie cyfry.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nutri Score</mat-label>
            <input matInput placeholder="np. A" formControlName="nutriScore" maxlength="1"
                oninput="this.value = this.value.toUpperCase()">
            <mat-error *ngIf="foodForm.invalid">Wyłącznie litery od A do E.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tagi</mat-label>
            <mat-select formControlName="tags">
                <mat-option *ngFor="let tag of tags$ | async" [value]="tag.id">{{tag.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zdjęcie</mat-label>
            <input matInput placeholder="np. http://link.jpg" formControlName="photo">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="inputData.showActions">
    <div *ngIf="inputData.editMode; then updateFood else addFood"></div>
    <ng-template #addFood>
        <button mat-raised-button color="primary" (click)="onSubmit()">Zapisz</button>
    </ng-template>
    <ng-template #updateFood>
        <button mat-raised-button color="primary" (click)="onUpdate()">Zapisz zmiany</button>
    </ng-template>
</mat-dialog-actions>
